name: Android CI Build

on:
  # הפעל את ה-workflow בכל פעם שיש push (דחיפה) לענף הראשי (main)
  push:
    branches: [ main ]
  # אפשר להפעיל את ה-workflow ידנית דרך לשונית ה-Actions ב-GitHub
  workflow_dispatch:

jobs:
  build:
    # הגדרת סביבת ההרצה: מכונת לינוקס עם כלים מובנים של אנדרואיד
    runs-on: ubuntu-latest
    
    steps:
    # 1. משיכת הקוד מה-Repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. הגדרת סביבת ה-Java (חובה: JDK 17, כפי שדיברנו)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. מתן הרשאה להרצת Gradle Wrapper (הכלי שבונה את הפרויקט)
    - name: Grant execution permission for gradlew
      run: chmod +x gradlew

    # 4. הרצת משימת ה-Gradle לבניית APK (Debug)
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # 5. שמירת קובץ ה-APK כ-Artifact שניתן להורדה
    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7 # משך הזמן לשמירת הקובץ ב-GitHub
